<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/contato.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Portifolio</title>
</head>
<body>
    <header>
        <nav class="nav-wrapper">
            <div class="logo">
                <a href="#"><img id="logo" src="img/meu-portifolio.png" alt=""></a>
            </div>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="portifolio.html">Portifolio</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="content">
            <h1>Contato</h1>
        </div>
        <div class="form">
            <div class="top-form">
                <div class="inner-form">
                    <div class="label">nome</div>
                    <input type="text" placeholder="Nome">
                </div>
                <div class="inner-form">
                    <div class="label">email</div>
                    <input type="email" placeholder="Email">
                </div>
                <div class="inner-form">
                    <div class="label">telefone</div>
                    <input type="text" placeholder="(XX)XXXXX-XXXX">
                </div>
            </div>
            <div class="middle-form">
                <div class="inner-form">
                    <div class="label">assunto</div>
                    <input type="text" placeholder="Digite seu assunto"">
                </div>
            </div>
            <div class="bottom-form">
                <div class="inner-form">
                    <div class="label"></div>Mensagem</div>
                    <textarea placeholder="Digite sua mensagem"></textarea>
                </div>
            </div>
            <div class="button"><button class="btn-submit">Enviar</button></div>
        </div>

    </section>
    

    <footer>
