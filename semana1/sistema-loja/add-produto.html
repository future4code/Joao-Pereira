<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="css/add.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <p>Loja do Tião</p>
            <nav class="nav-wrapper">
                <ul>
                    <li><a href="index.html">Página Inicial</a></li>

                </ul>
            </nav>
        </div>
    </header>
    <section>
        <h2>Adicionar Produto</h2>
        <form action="">
            <div class="container">
                <div>
                    <label for="link-foto">Link para foto: </label>
                    <input type="url" id="link-foto" name="link-foto">
                </div>
                
                <div>
                    <label for="descricao">Descrição do produto: </label>
                    <input type="text" id="descricao" name="descrição">
                </div>
                
                <div>
                    <label for="value">Preço (em R$): </label>
                    <input type="text" id="value" name="value">
                </div>
                
                <div>
                    <label for="quantity">Quantidade disponível: </label>
                    <input type="number" id ="quantity" name="quantity">
                </div>

                <div class="form-add">
                    <button type="submit">Adicionar</button>
                </div>
            </div>
        </form>
    </section>
    <footer>
        <p>Created by João Paulo</p>
    </footer>

</body>
</html>
