<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Blog</title>
</head>
<body>
    <section id="formulario">
        <form action="">
            <label for="titulo-post">Título:</label>
            <input class="input" type="text" id="titulo-post">

            <label for="autor-post">Autor:</label>
            <input class="input" type="text" id="autor-post">

            <label for="img-post">Imagem:</label>
            <input type="image" src="" id="img-post">

            <label for="conteudo-post">Conteúdo:</label>
            <textarea class="input" id="conteudo-post" cols="30" rows="8"></textarea>
            

        </form>
        <button onclick="clickButton(event)">Criar Post</button>
    </section>

    <section id="container-de-posts">
        
    </section>
</body>
</html>
